<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                  <!-- <figure class="image is-2by1"> -->
                    <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Placeholder image">
                  <!-- </figure> -->
                </div>
                <div class="card-header">
                    <div class="card-header-title">
                        Ping Pong Score Keeper 
                    </div>
                </div>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title"><span id="p1txt">0</span> to
                    <span id="p2txt">0</span>
                    </h1>
                    <p class="is-6">Use the buttons below to keep score.</p>
                        
                
                        <h6 class="label is-large is-inline">Playing To: </h6>
                  
                
                         
                    
                    <select class="select is-rounded">
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select> 
                   
                  
        
                        </div>  
                </div>
                <footer class="card-footer">
                        <button id="player1Btn" class="button card-footer-item is-primary is-large">+1 Player One</button>
                        <button id="player2Btn" class="button card-footer-item is-info is-large">+1 Player Two</button>
                        <button id="resetBtn" class="button card-footer-item is-danger is-large">Reset</button>
                   
                    </footer>
              </div>
        </div>
    </div>
</div>
    </section>
<script src="app.js"></script>
</body>

</html>
